<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>SHAPES</title>
  <meta charset="utf-8">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="js/site.js" async></script>
</head>
<body>
  <main id = "content">

    <h1>Free Shapes</h1>
    <p>Get more Shapes on screen just by adding your info below!</p>

    <form method="get" action="#null" id="shape-form" onsubmit="return false;">
      <ol>
        <li >
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$" required>
        </li>
        <li id="input-phone">
          <label for="tel">Phone Number:</label>
          <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </li>
        <li>
          <label for="in-US">Do you live in the US</label>
          <input type="checkbox" id="in-US" name="in-US" value="yes" required>

        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit-button" onclick="showOverlay()" value="MORE SHAPES!!">
        </li>
      </ol>
    </form>
  </main>
  <div id="overlay">
    <div id="square"></div>
    <div id="triangle"></div>
    <div id="circle"></div>
    <div id="square2"></div>
    <div id="triangle2"></div>
    <div id="circle2"></div>
    <div id="message">
      <p>Thank you for subscribing to shapes!</p>
    </div>
  </div>
</body>
</html>
