<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" />
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/site.js" async></script>
</head>
<body>
  <main id = "content">

    <h1>Free Balls</h1>
    <p>Get more balls just by adding your info below!</p>

    <form method="get" action="#null">
      <ol>
        <li >
          <label for="email">Email:</label>
          <input type="email" name="email" id="email"/>
        </li>
        <li id="input-phone">
          <label for="input-phone">Phone Number:</label>
          <input type="tel" name="tel" id="tel"/>
        </li>
        <li>
          <input type="checkbox" id="in-US" name="in-US" value="yes" />
          <label for="in-US">Do you live in the US</label>
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit-button" onclick="balls(event)" value="MORE SHAPES!!" />
        </li>
      </ol>
    </form>
    <div id="overlay"></div>

  </main>
  <div id="Shapes"></div>
</body>
</html>
